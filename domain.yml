version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - emergency
  - therapy
  - stress
  - physical_problems
  - boring
  - work_problem
  - family_problems
  - project_tension
  - bot_abilities
  - relationship_issues
  - sleep_issues

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Take care!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_emergency:
  - text: "You seem to be thinking strongly about something. Would you like to share?"
  - text: "If you need more help on the topic, you can always call 9152987821 for assistance."

  utter_therapy:
  - text: "I feel that talking to a real person might help you. Would you like me to connect you to one of our professionals/therapists?"
  - text: "Do you need someone to talk to? You can chose to talk to our therapists."

  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
